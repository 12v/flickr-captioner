<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wot Dat</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 50vh;
            background: black;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("serviceworker.js");
        }
    </script>
</head>

<body>

    <canvas id="canvas" style="display:none;"></canvas>
    <div id="content" style="padding: 20px;">
        <button id="start">Start</button>
        <p id="output"></p>
    </div>


    <script>
        const canvas = document.getElementById("canvas");
        const outputElement = document.getElementById("output");
        let videoStream;

        document.getElementById("start").addEventListener("click", () => {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(stream => {
                    // remove the start button
                    document.getElementById("start").remove();
                    videoStream = stream;
                    const video = document.createElement("video");
                    video.srcObject = stream;
                    video.setAttribute("playsinline", "true");
                    video.setAttribute("autoplay", "true");
                    video.play();

                    document.body.insertBefore(video, outputElement);

                    setInterval(() => captureAndUploadImage(video), 2000);
                })
                .catch(error => {
                    console.error("Error accessing webcam:", error);
                    outputElement.innerText = "Error accessing webcam.";
                });
        });

        function captureAndUploadImage(video) {
            // Draw current frame from video onto canvas
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image data
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("file", blob, "camera.jpg");

                // Send the image to the server
                fetch("https://snowy-water-a81c.12v.workers.dev/", {
                    method: "POST",
                    body: formData
                })
                    .then(response => {
                        const reader = response.body.getReader();
                        const newParagraph = document.createElement("p");
                        outputElement.insertBefore(newParagraph, outputElement.firstChild);
                        function read() {
                            reader.read().then(({ done, value }) => {
                                if (done) return;
                                const newText = new TextDecoder().decode(value) + " ";
                                newParagraph.textContent += newText;

                                return read();
                            });
                        }
                        return read();
                    })
                    .catch(error => {
                        console.error("Upload failed:", error);
                        outputElement.innerText = "Error uploading image.";
                    });
            }, "image/jpeg");
        }
    </script>
</body>

</html>
